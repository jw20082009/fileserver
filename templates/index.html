<!DOCTYPE html>
<html>
    <head>
        <title>Video Server</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h2>Upload Videos</h2>
                <form id="upload-form" enctype="multipart/form-data" onsubmit="return uploadFiles()">
                    <div class="upload-zone">
                        <input type="file" name="video" id="video-input" accept="video/*" multiple 
                               onchange="updateFileList()">
                    </div>
                    <div id="selected-files"></div>
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <div id="progress-text" class="progress-text"></div>
                </form>
            </div>
            <div class="card">
                <h2>Video List</h2>
                <ul class="video-list">
                    {% for file in files %}
                    <li class="video-item">
                        <div class="video-info">
                            <a href="/videos/{{ file }}" class="video-link">{{ file }}</a>
                            <div class="upload-info">
                                <span>Upload Time: {{ upload_info.get(file, {}).get('time', 'Unknown') }}</span>
                                <span>Upload IP: {{ upload_info.get(file, {}).get('ip', 'Unknown') }}</span>
                            </div>
                        </div>
                        <div class="button-group">
                            <button onclick="deleteFile('{{ file }}')" class="delete-button">Delete</button>
                            <button onclick="copyVideoUrl('{{ file }}')" class="copy-button">Copy URL</button>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div id="toast" class="toast"></div>
        <script src="/static/js/main.js"></script>
    </body>
</html>
